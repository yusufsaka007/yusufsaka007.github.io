<header class="site-header">
  <div class="container">
    <a href="{{ "/" | relURL }}" class="site-brand">
      <img src="/images/viv4ldi.webp" alt="{{ .Site.Params.author }}">
      <span class="brand-name">{{ .Site.Title }}</span>
    </a>
    <nav aria-label="Main navigation">
      <ul class="site-nav">
        {{- range .Site.Menus.main }}
        <li>
          <a href="{{ .URL | relURL }}"{{ if eq $.RelPermalink .URL }} class="active"{{ end }}>{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    </nav>
  </div>
</header>
